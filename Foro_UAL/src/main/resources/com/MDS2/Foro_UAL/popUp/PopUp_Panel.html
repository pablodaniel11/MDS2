<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mainTheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-panel style-name="card" width="80%" :top="10%" :left="20%">
    <vaadin-vertical-layout>
     <vaadin-label style-name="h1" height="10%" plain-text _id="titulo" :middle :center>
       Titulo 
     </vaadin-label>
     <vaadin-label style-name="h2" plain-text _id="descripcion" :middle :center>
       descripcion 
     </vaadin-label>
     <vaadin-horizontal-layout style-name="wrapping" width-full _id="shortInput1_Parent">
      <vaadin-label plain-text _id="shortInput1_Name" :middle :center>
        Label 
      </vaadin-label>
      <vaadin-text-field width="200%" _id="shortInput1"></vaadin-text-field>
      <vaadin-label plain-text></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="wrapping" width-full _id="shortInput2_Parent">
      <vaadin-label plain-text _id="shortInput2_Name" :middle :center>
        Label 
      </vaadin-label>
      <vaadin-text-field width="200%" _id="shortInput2"></vaadin-text-field>
      <vaadin-label plain-text></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="wrapping" width-full _id="shortInput3_Parent">
      <vaadin-label plain-text _id="shortInput3_Name" :middle :center>
        Label 
      </vaadin-label>
      <vaadin-text-field width="200%" _id="shortInput3"></vaadin-text-field>
      <vaadin-label plain-text></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout style-name="wrapping" width-full height="100px" _id="largeInput_Parent">
      <vaadin-label plain-text _id="largeInput_Name" :middle :center>
        Label 
      </vaadin-label>
      <vaadin-text-field width="200%" height-full _id="largeInput"></vaadin-text-field>
      <vaadin-label plain-text></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-vertical-layout spacing="false" margin="false">
      <vaadin-label plain-text :middle :center>
        Media Files 
      </vaadin-label>
      <vaadin-horizontal-layout width-full>
       <vaadin-image size-full></vaadin-image>
       <vaadin-image size-full></vaadin-image>
       <vaadin-image size-full></vaadin-image>
       <vaadin-video width-full></vaadin-video>
      </vaadin-horizontal-layout>
     </vaadin-vertical-layout>
    </vaadin-vertical-layout>
   </vaadin-panel>
  </vaadin-absolute-layout>
 </body>
</html>
